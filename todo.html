<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="todo.css" />
    <title>To Do List</title>
  </head>
  
    <header>
      <h1>To Do App</h1>
    </header>
    <form action="">
      <input type="text" class="todo-input" placeholder="Yapılacak..." />
      <button class="todo-button" type="submit">
        <i class="fa-sharp fa-solid fa-circle-plus fa-beat"></i>
      </button>
     
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">Tümü</option>
          <option value="complete">Tamamlananlar</option>
          <option value="incomplete">Tamamlanmayanlar</option>
        </select>
      </div>
      
      
    </form>
    
    <div class="todo-container">
    
      <ul class="todo-list"></ul>
   
    </div>
    <button id="delete-all">Tümünü Sil</button>
  
    <script src="todo.js"></script>
  </body>
</html>
